<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>{{action}}</strong> Food</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else null">
    <mat-select [(ngModel)]="local_data.category">
      <mat-option value="MEAT">Meat</mat-option>
      <mat-option value="VEGETABLE">Veggie</mat-option>
      <mat-option value="RESTAURANT">Restaurant</mat-option>
    </mat-select>
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
