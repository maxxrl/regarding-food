<!-- Terminal -->
<div>
  <app-food-text></app-food-text>
</div>

<app-rotate-button [buttonText]=buttonText (buttonClickEvent)="rotateButtonClicked()"></app-rotate-button>

<mat-chip-list
  class="example-chip">
  <mat-chip
    (click)="selectedFilter(category)"
    [ngClass]="{'active-filter': category === filter}"
    *ngFor="let category of foodCategories">
    {{category}}
  </mat-chip>
</mat-chip-list>
