<div class="food-list-table">
  <table mat-table [dataSource]="foodWeek" #mytable class="">

    <!-- Weekday Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Weekday</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="weekday">
      <th mat-header-cell *matHeaderCellDef>Plan</th>
      <td mat-cell *matCellDef="let element">
        Breakfast: {{element.plan.breakfast.name}}<br>
        Lunch: {{element.plan.lunch.name}}<br>
        Dinner: {{element.plan.dinner.name}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="add-button-container">
  <button (click)="generateFoodWeek()" mat-fab color="primary" >
    Create
  </button>
</div>
